---
system:
  get-uptime:
    command: "uptime"
  view-boot-log:
    command: "cat"
    args:
      - log:
          from_command: "find /var/log -name boot.log*"
  tail-log:
    command: "tail"
    args:
      - num_lines:
         arg_string: -n {{ num_lines }}
      - log_file:
          mandatory: True
          values:
            - /var/log/messages
            - /var/log/kern.log
            - /var/log/auth.log
apache:
  get-ips:
    command: "tail /var/log/apache2/access_log"
    args:
      - num_lines:
          arg_string: -n {{ num_lines }}
nginx:
  reload:
    command: 'kill -HUP $(pidof nginx)'
